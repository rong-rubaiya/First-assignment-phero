<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-flow-agency</title>
  <!-- !Google font link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <!-- ?  navbar starts here -->
    <nav>
      <h1 class="primary-color">LOGO</h1>
      <button class="btn ">Sign Up</button>
    </nav>

    <!-- ?  navbar ends here -->

    <!-- ? banner starts here -->
     <div class="banner">
      <h1 class="banner-heading primary-color2">
        Cool Dark UI Template for <br> Webflow Agencies!
      </h1>
      <button class="btn">Stay Focused</button>
     </div>

     <!-- ? banner ends here -->

  </header>

  

  <main>

    <!-- ?action starts here -->

    <div class="action">
    <div class="action-details">
      <h1 class="action-heading primary-color2">See It in Action</h1>
      <p class="action-para primary-color3">Explore the live preview and imagine your <br> brand in this bold new look.</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <img class="action-img" src="Assets/wc-mini.png" alt="">
  </div>

   <!-- ?action ends here -->

   <!-- ?productive starts here -->

   <div class="productive">
    <h1 class="productive-heading primary-color2">Joined Thousands of Productive Users</h1>
    <div class="productivity-details">
      <div class="box">
        <h1 class="all-boxes primary-color">50K</h1>
        <p class="primary-color3">Active Users</p>
      </div>
      <div class="box">
        <h1 class="all-boxes primary-color">2M+</h1>
        <p class="primary-color3">Focus Sessions</p>
      </div>
      <div class="box">
        <h1 class="all-boxes primary-color">95%</h1>
        <p class="primary-color3">Satisfaction Rate</p>
      </div>
    </div>
   </div>

  </main>

  <footer>

  </footer>

</html>
